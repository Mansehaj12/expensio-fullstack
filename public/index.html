<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Expensio</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login-body">
    <!-- Theme Switcher -->
    <div class="theme-switcher">
      <select id="themeSelect">
        <option value="blue">ðŸ’™ Blue</option>
        <option value="purple">ðŸ’œ Purple</option>
        <option value="green">ðŸ’š Green</option>
        <option value="orange">ðŸ§¡ Orange</option>
      </select>
    </div>

    <div class="login-wrapper">
      <div class="login-card">
        <!-- Left Section -->
        <div class="login-left">
          <div class="overlay"></div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png"
            alt="illustration"
            class="illustration"
          />
          <div class="text">
            <h2>Welcome to <span>Expensio</span></h2>
            <p>
              Track your expenses effortlessly and manage family finances
              together.
            </p>
          </div>
        </div>

        <!-- Right Section -->
        <div class="login-right">
          <h3>Member Login</h3>

          <form id="loginForm">
            <div class="input-group">
              <i class="fa fa-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="input-group">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Remember Me -->
            <div
              style="
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 10px;
              "
            >
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe" style="font-size: 0.9rem; color: #9ca3af">
                Remember Me
              </label>
            </div>

            <button type="submit" class="btn-login">LOGIN</button>
          </form>

          <div class="options">
            <p>Donâ€™t have an account? <a href="signup.html">Create one</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

    <script>
      /* ==========================
         AUTO LOGIN CHECK (JWT)
      ========================== */
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = "dashboard.html";
      }

      /* ==========================
         LOGIN USING BACKEND API
      ========================== */
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const remember = document.getElementById("rememberMe").checked;

          try {
            const res = await fetch("https://expensio-backend-fqj5.onrender.com/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(data.msg || "Login failed");
              return;
            }

            // Save JWT + username
            localStorage.setItem("token", data.token);
            localStorage.setItem("username", data.username);

            window.location.href = "dashboard.html";
          } catch (err) {
            alert("âŒ Server error. Please try again later.");
          }
        });

      /* ==========================
         THEME SWITCHER
      ========================== */
      const themeSelect = document.getElementById("themeSelect");
      const savedTheme = localStorage.getItem("expensioTheme") || "blue";

      themeSelect.value = savedTheme;
      document.documentElement.setAttribute("data-theme", savedTheme);

      themeSelect.addEventListener("change", () => {
        document.documentElement.setAttribute("data-theme", themeSelect.value);
        localStorage.setItem("expensioTheme", themeSelect.value);
      });
    </script>
  </body>
</html>
